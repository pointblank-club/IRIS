name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm qemu-user-static gcc-riscv64-linux-gnu

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f tools/requirements.txt ]; then pip install -r tools/requirements.txt; fi
        pip install flake8 pytest black bandit

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check Formatting with Black
      run: |
        black --check .

    - name: Security Check with Bandit
      run: |
        bandit -r . -ll

    - name: Run Feature Extractor Test
      run: python tools/test_feature_extractor.py

    - name: Run Pass Sequence Generator Test
      run: python tools/pass_sequence_generator.py -n 10 -s mixed

    - name: Run Hybrid Training Data Generation Smoke Test (Native)
      run: |
        python tools/generate_training_data_hybrid.py \
          --programs-dir training_programs \
          --output-dir ci_test_output \
          --num-sequences 2 \
          --strategy random \
          --no-qemu \
          --target-arch native
